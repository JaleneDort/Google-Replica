<!DOCTYPE hml>
<html lang=en>
	<head>
		<!--maybe learn more on the charset at W3 later -->
		<meta charset="UTF=8">

		<title>Google Replica</title>

		<!-- icon for browser window -->
		<link rel="shortcut icon" href="favicon.ico">

		<!-- Don't forget fontawesome link! -->

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

		<!-- CSS link -->
		<link rel="stylesheet" href="css/main.css"
	</head>

	<body>
		<!-- Top Section of the naviagation -->

		<ul class="nav">
			<li>
				<a href="https://www.google.com/">+JaleneDort</a>
			</li>
			<li>
				<a href="https://www.google.com/mail/?tab=wm">Mail</a>
			</li>
			<li>
				<a href="https://www.google.com/imghp?hl=en&tab=wi&ei=jtezVc6XNcq2ed_doeAL&ved=0CBQQqi4oAQ">Images</a>
			</li>
			<li>
				<div class="fa fa-th"></div>
			</li>
			<li>
				<div class="fa fa-bell-o"></div>
			</li>
			<li>
				<span class="share">Share</span>
			</li>
			<li>
				<img class="profile_img" src="img/jalene.jpg" alt="profile picture for Jalene Dort">
			</li>
		</ul>

		<!-- Middle Section - Search Box -->

		<div class="searchBox">

			<img src="img/google.png" alt="Google Logo Image">

			<input type="text" autofocus placeholder="Search Google or type a URL">

			<div class="buttons">
				<button>Google Search</button>
				<button>I'm Feeling Luck</button>
			</div>
		</div>

			<!-- Bottom Section - Site inks -->
			<div class="bottom">
				<!-- Bottom Left Links -->
				<ul class="left">
					<li>
						<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
					</li>
					<li>
						<a href="https://www.google.com/services/?fg=1">Business</a>
					</li>
					<li>
						<a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
					</li>
				</ul>

				<!-- Bottom Right Links -->
				<ul class="right">
					<li>
						<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
					</li>
					<li>
						<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
					</li>
					<li>
						<a href="https://www.google.com/preferences?hl=en">Settings</a>
					</li>
				</ul>
			</div>
		</body>

</html>
